<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Domoticz Devices</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-page2">
  <ion-card>
    <pre>   
      <ion-textarea class='selectable' rows="10" [(ngModel)]="debugInfo"></ion-textarea>
    </pre>
  </ion-card>
  <ion-card *ngFor="let ip of deviceList">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-avatar item-left>
            <img [src]="deviceData[ip].iconurl">
          </ion-avatar>
          <h1>{{ deviceData[ip].roomname}} <span *ngIf="deviceData[ip].coordinator=='true'"> - coordinator</span></h1> {{deviceData[ip].coordinator}}
          <p>{{ deviceData[ip].uuid}} {{ip}}</p>
        </ion-item>
        <ion-item *ngIf="stateData[ip]">
          <ion-avatar item-left>
            <img [src]="stateData[ip].TrackMetaData.albumArtURI">
          </ion-avatar>
          <h1>sdfdsfds</h1>
          <p>sdfdsfds</p>
        </ion-item>
      </ion-list>
      <button ion-button full>Play</button>
      <button ion-button full>Stop</button>
      <button ion-button full (click)="volumeUp(ip)">Volume UP</button>
      <button ion-button full (click)="volumeDown(ip)">Volume Down</button>
      <button ion-button full (click)="zoneInfo(ip)">Get Zone Info</button>
      <button ion-button full (click)="getPositionInfo(ip)">Get Position Info</button>
      <button ion-button full (click)="getTransportInfo(ip)">Get TransportInfo</button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="deviceList.length == 0">
    <ion-card-content>
      <h1>No devices found</h1>
    </ion-card-content>
  </ion-card>
</ion-content>
